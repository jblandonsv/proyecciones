<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Presentaciones {{presentacion.nombre}} </title>
	<link rel="stylesheet" href="http://necolas.github.io/normalize.css/2.1.3/normalize.css">
	<link rel="stylesheet" href="/static/css/estilo.css">

</head>
<body>
	
	<header>
		<h1>{{ presentacion.nombre }}</h1>
		<h3>{{ presentacion.autor }}</h3>
	</header>
	

	<section>

		<section id="slides_disponibles">
	
			{% for slides in presentacion.slides %}
			<article class="slide">
				<figure>
					<img src="{{presentacion.url_path}}{{slides.imagen}}" />
					<figcaption> <h3>{{ slides.nombre }}</h3> </figcaption>
				</figure>

				<input type="text" placeholder="mensaje" name="mensaje" class='mensaje_form'/>
				<button>Enviar</button>

			</article>
			{% endfor %}

		</section>

		<section>
			
			<figure>
				<img src="" id = "imagen_aca">
				<figcaption><h2 id="label_aca"></h2></figcaption>
			</figure>

		</section>
		
	</section>



	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="/static/js/sockjs-0.3.2.min.js"></script>
	<script src="/static/js/Controlador.js"></script>
	<script src="/static/js/main.js"></script>

</body>
</html>
